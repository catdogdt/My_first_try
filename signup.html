        <main>
            <h3 id = "register"> Register </h3>
            <hr>
            <div id = "signup">
                <form action = "index.php" method = "POST" enctype = "multipart/form-data">
                    <p id = "compulsory"> * </p>
                    <label for = "username"> Username: </label>
                    <input type = "text" id = "username" placeholder = "catdogdt" minlength = "6" required>
                    <br> <br>
                    <p id = "compulsory"> * </p>
                    <label for = "password"> Password: </label>
                    <input type = "password" id = "password" minlength = "6" maxlength = "20" required>
                    <br> <br>
                    <p id = "compulsory"> * </p>
                    <label for = "email"> Email: </label>
                    <input type = "email" id = "email" placeholder = "meowmeow@gmail.com" required>
                    <br> <br>
                    <label for = "phone"> Phone #: </label>
                    <input type = "phone" id = "phone" placeholder = "0123-456-789" pattern = "[0-9]{4}-[0-9]{3}-[0-9]{3}">
                    <br> <br>
                    <label for = "bday"> Birthday: </label>
                    <input type = "date" id = "bday"> 
                    <br> <br>
                    <label for = "experience"> Experience: </label>
                    <input type = "number" id = "experience" min = "0" max = "99" value = "1"> 
                    <p style = "display: inline; padding-left: 3px;"> year(s).</p>
                    <br> <br>
                    <label for = "male"> Male </label>
                    <input type = "radio" id = "male" value = "male" name = "gen">
                    <label for = "female" style = "padding-left: 10px;"> Female </label>
                    <input type = "radio" id = "female" value = "female" name = "gen">
                    <br> <br>
                    <label for = "description"> Self-description: </label>
                    <textarea type = "comment" rows = 3> </textarea>
                    <br> <br>
                    <label for = "file"> Avatar: </label>
                    <input type = "file" id = "file" accept = "image/png">
                    <br> <br>
                    <input type = "reset">
                    <input type = "submit">
                </form>
            </div>
